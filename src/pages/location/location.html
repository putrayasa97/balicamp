<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div #map id="map"></div>
  <ion-grid>
      <ion-row>
        <ion-col col-12><ion-item>
            <ion-label>Start</ion-label>
      
                <ion-select [(ngModel)]="start" >
                  <ion-option value="denpasar">Denpasar</ion-option>
                  <ion-option value="badung">Badung</ion-option>
                  <ion-option value="tabanan">Tabanan</ion-option>
                  <ion-option value="gianyar">Gianyar</ion-option>
                </ion-select>
          </ion-item></ion-col>
        </ion-row>
        <ion-row>
        <ion-col col-6><button ion-button (click)="startNavigating()" block color="secondary" outline>Rute</button></ion-col>
        <ion-col col-6><button ion-button (click)="clear()" block color="danger" outline>Clear</button></ion-col>
        </ion-row>
    </ion-grid>
  
    
</ion-content>
