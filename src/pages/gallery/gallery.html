<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-card>
      <img src="assets/imgs/villa/6.jpg"/>
      <div class="card-title">Villa</div>
      <div class="more"><button class="btn" ion-button clear small icon-right (click)="villa()">
        More
      <ion-icon name='arrow-forward'></ion-icon>
    </button></div>
    </ion-card>
  
    <ion-card>
      <img src="assets/imgs/meeting-room/1.jpg"/>
      <div class="card-title">Meeting Room</div>
      <div class="more"><button class="btn" ion-button clear small icon-right (click)="meeting()">
        More
      <ion-icon name='arrow-forward'></ion-icon>
    </button></div>
    </ion-card>
  
    <ion-card>
      <img src="assets/imgs/pool/1.jpg"/>
      <div class="card-title">Pool</div>
      <div class="more"><button class="btn" ion-button clear small icon-right (click)="pool()">
        More
      <ion-icon name='arrow-forward'></ion-icon>
    </button></div>
    </ion-card>
  
  
</ion-content>
