<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="form"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea [(ngModel)]="message"></ion-textarea>
    </ion-item>
</ion-list>
<div padding>
    <button ion-button (click)="send(form,message)">Send</button>
</div>
</ion-content>
