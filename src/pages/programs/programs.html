<!--
  Generated template for the ProgramsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Programs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let data of datas">

        <img [src]="data.image"/>
    
        <ion-card-content>
          <ion-card-title [innerHTML]="data.title"></ion-card-title>
          <p align="center" [innerHTML]="data.description"></p>
        </ion-card-content>
    </ion-card>
</ion-content>
